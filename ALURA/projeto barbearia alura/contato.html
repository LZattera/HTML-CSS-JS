<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa-cabecalho">
                <h1><img src="./img/img-produtos/logo.png" alt="logo-principal" ></h1>
                <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contatos</a></li>
                        </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome:</label>
                <input type="text" id="nomesobrenome" class="input-padrão">

                <label for="endemail">Email:</label>
                <input type="text" id="endemail" class="input-padrão">

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" class="input-padrão">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="input-padrão"></textarea>

                <div>
                    <p>Como prefere nosso contato?</p>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
                </div>

                <div>
                    <p>Qual horário prefere ser atendido?</p>
                    <select>
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </div>

                <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>
                <input type="submit" value="Enviar formulário">
            </form>
        </main>

        <footer>
            <img src="./img/img-produtos/logo-branco.png" alt="Logo Branco da Barbearia Alura">
            <p class="textoCopyWrigth">&copy; CopyWrigth Barbearia Alura 2019</p>
        </footer>
    </body>
</html>
